<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <div class="settings">
            <h1>Etch-a-sketch</h1>
            <p>Choose number of squares per side</p>
            <input id="textInput" type="text" value="">
            <input id="scale" type="range" min="1" max="100" onchange="updateTextInput(this.value);">
            <p>Choose a different color</p>
            <input type="color" id="colorPicker" value="#000000"/>
            <p>Draw in random colors</p>
            <button id="rainbow">rainbow</button>
            <p>Clear the board</p>
            <button id="clear">clear</button>
            
        </div>
        <div id="container"></div>
    </body>
</html>
